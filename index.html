<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elevate Fitness</title>
    <!--estilos Css-->
    <link rel="stylesheet" href="./dist/css/style.css" />
    <!--Google fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--Scripts Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!--Scripts Javascript-->
    <script src="../src/index.js" defer></script>
  </head>
  <body>
    <main>
      <!--Section Home-->
      <section id="home">
        <!--Header-->
        <header id="header">
          <!--Video de background-->
          <video autoplay muted loop class="background-video">
            <source src="../assets/montanha-opaca.mp4" type="video/mp4" />
          </video>
          <!--Menu do header-->
          <div id="menu">
            <!--<img src="../assets/logo-EF-Oficial.png" id="logo-header" alt="Logo Elevate Fitness">-->
            <!--Menu de navegação (Inativo no mobale)-->
            <nav id="nav-bar-menu">
              <a href="#">HOME</a>
              <a href="#">SOBRE</a>
              <a href="#">TREINOS</a>
              <a href="#">CONTATO</a>
            </nav>
            <!--Botão para abrir menu lateral (Ativo somente no mobile)-->
            <button id="btn-menu-retratil-abrir" class="btn" onclick="abrirMenu()">
              <i class="bi bi-list"></i>
            </button>
          </div>

        
          <!--Imagen representativa-->
          <img id="logo" src="../assets/logo-EF.png" alt="" />
        </header>
      </section>
      <nav id="menu-retratil-mobile">
        <button id="btn-menu-retratil-fechar" class="btn" onclick="fecharMenu()">
          <i class="bi bi-x-lg m-1"></i>
        </button>

        <img id="icone-logo" src="../assets/Icon-EF.png" alt="logo-EF">
        <a href="#" onclick="fecharMenu()">HOME</a>
        <a href="#" onclick="fecharMenu()">SOBRE</a>
        <a href="#" onclick="fecharMenu()">TREINOS</a>
        <a href="#" onclick="fecharMenu()">CONTATO</a>

        <a href="#" id="chamada-action-01" clas="btn">Agendar aula experimental <i class="bi bi-whatsapp"></i></a>
      </nav>
      <!--Seção Sobre-->
      <section id="sobre">
      </section>
      <!--Seção Treinos-->
      <section id="treinos">
      </section>
      <!--Seção Contato-->
      <section id="contato">
      </section>
      <!--Footer-->
      <footer>
      </footer>
    </main>
  </body>
</html>
